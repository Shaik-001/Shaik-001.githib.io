<html>

        <title>Quiz</title>
        <link href="quizstyle.css" type="text/css" rel="stylesheet">

    <body> 
        <main>
        <h1> Take the Portfolio Quiz</h1>
        <h3> What have you learnt about Shaik?</h3>
    <form id="quizform" action="https://formspree.io/f/xzboklln" method="POST">

            
            <div id="quiz"></div>
            <label for="name"> *Name:</label> <br>
            <input type="text" id="name" name="name" required> <br> <br>
            <label for="email">*Email</label> <br>
            <input type="text" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> <br> <br>
            <label for="mobile"> Mobile (optional) </label> <br>
            <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10,16}"> <br> <br>
        
            <button id="submit"> Sumbit Quiz</button>
            <div id="results"></div>
        </form>
    </main>
        <script src="./quiz.js"></script>
    </body>
</html>
